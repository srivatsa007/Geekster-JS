<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Project 1</title>
  </head>
  <body>
    <div id="maindiv"></div>
    <!-- heres is the DOM manipulation section -->
    <script>
      let mainDIv = document.getElementById("maindiv");
      mainDIv.style.height = "200px";
      mainDIv.style.backgroundColor = "yellow";
      mainDIv.style.color = "blue";
      mainDIv.style.margin = "20px";
      mainDIv.style.padding = "10px";
      mainDIv.style.fontSize = "18px";
      mainDIv.style.fontWeight = "bold";
      mainDIv.style.width = "300px";
      mainDIv.innerText = "Hello, I'm a div!";
    </script>
  </body>
</html>
