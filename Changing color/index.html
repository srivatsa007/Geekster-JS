<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Shape and Color</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="innerdiv">
        <div id="shape" class="triangle"></div>
      </div>
      <div class="change-color">
        <button id="colorbutton" onclick="changecolor()">Change Color</button>
      </div>
      <div class="change-shape">
        <button id="shapebutton" onclick="changeshape()">Change Shape</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
